# Deploy IgMatrix (main branch with brand replacement)
name: Deploy IgMatrix
run-name: ${{ github.actor }} is deploying IgMatrix ðŸš€

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build-reusable.yml
    with:
      artifact-name: igmatrix
      run-brand-replace: true

  deploy:
    needs: build
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      artifact-name: igmatrix
      target-dir: /var/www.igmatrix.com
    secrets:
      SERVER_HOST: ${{ secrets.SERVER_HOST }}
      SERVER_USER: ${{ secrets.SERVER_USER }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SERVER_PORT: ${{ secrets.SERVER_PORT }}
