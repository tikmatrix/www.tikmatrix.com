name: Auto Deploy
run-name: ${{ github.actor }} is deploying to server üöÄ

on:
  push:
    branches:
      - main
  workflow_dispatch: # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          npm ci

      - name: Build project (for tikmatrix / ytmatrix)
        run: |
          echo "üèóÔ∏è Building project for tikmatrix / ytmatrix..."
          npm run build --verbose

      - name: Create deployment archives for tikmatrix and ytmatrix
        run: |
          echo "üì¶ Creating deployment archives..."
          cd build
          tar -czf ../build-tikmatrix.tar.gz .
          cd ..
          # reuse same build for ytmatrix
          cp build-tikmatrix.tar.gz build-ytmatrix.tar.gz
          ls -lh build-tikmatrix.tar.gz build-ytmatrix.tar.gz

      - name: Upload build artifact (tikmatrix)
        uses: actions/upload-artifact@v4
        with:
          name: build-tikmatrix
          path: build-tikmatrix.tar.gz
          retention-days: 7

      - name: Upload build artifact (ytmatrix)
        uses: actions/upload-artifact@v4
        with:
          name: build-ytmatrix
          path: build-ytmatrix.tar.gz
          retention-days: 7

      - name: Prepare brand switch for IgMatrix
        run: |
          echo "üîÅ Replacing brand names for IgMatrix deployment..."
          node ./scripts/replace-brand.js

      - name: Build project (for igmatrix)
        run: |
          echo "üèóÔ∏è Building project for igmatrix..."
          npm run build --verbose

      - name: Create deployment archive for igmatrix
        run: |
          echo "üì¶ Creating deployment archive for igmatrix..."
          cd build
          tar -czf ../build-ig.tar.gz .
          cd ..
          ls -lh build-ig.tar.gz

      - name: Upload build artifact (igmatrix)
        uses: actions/upload-artifact@v4
        with:
          name: build-ig
          path: build-ig.tar.gz
          retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact (tikmatrix)
        uses: actions/download-artifact@v4
        with:
          name: build-tikmatrix

      - name: Download build artifact (ytmatrix)
        uses: actions/download-artifact@v4
        with:
          name: build-ytmatrix

      - name: Download build artifact (igmatrix)
        uses: actions/download-artifact@v4
        with:
          name: build-ig

      - name: Upload build artifacts to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          # upload all three archives to /tmp on the server
          source: "build-tikmatrix.tar.gz,build-ytmatrix.tar.gz,build-ig.tar.gz"
          target: "/tmp/"

      - name: Extract and activate deployments on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e  # ÈÅáÂà∞ÈîôËØØÁ´ãÂç≥ÈÄÄÂá∫

            echo "üöÄ Starting deployment for tikmatrix, ytmatrix and igmatrix..."

            deploy_one() {
              SRC_ARCH=$1
              TARGET_DIR=$2

              echo "\nüîÅ Deploying $SRC_ARCH -> $TARGET_DIR"

              TMP_DIR="/tmp/build_new_$(basename $TARGET_DIR)"
              rm -rf "$TMP_DIR"
              mkdir -p "$TMP_DIR"

              echo "üì¶ Extracting /tmp/$SRC_ARCH to $TMP_DIR"
              tar -xzf "/tmp/$SRC_ARCH" -C "$TMP_DIR"

              echo "üóëÔ∏è Removing old build at $TARGET_DIR/build"
              rm -rf "$TARGET_DIR/build"

              echo "üöö Moving new build into place"
              mv "$TMP_DIR" "$TARGET_DIR/build"

              echo "üßπ Cleaning up /tmp/$SRC_ARCH"
              rm -f "/tmp/$SRC_ARCH"

              echo "üîê Setting permissions for $TARGET_DIR/build"
              chmod -R 755 "$TARGET_DIR/build"
            }

            # Deploy to each target directory
            deploy_one "build-tikmatrix.tar.gz" "/root/www.tikmatrix.com"
            deploy_one "build-ytmatrix.tar.gz" "/root/www.ytmatrix.com"
            deploy_one "build-ig.tar.gz" "/root/www.igmatrix.com"

            echo "‚úÖ All deployments completed successfully!"
