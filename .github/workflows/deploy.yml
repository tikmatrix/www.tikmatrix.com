name: Auto Deploy
run-name: ${{ github.actor }} is deploying to server 🚀

on:
  push:
    branches:
      - main
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          echo "📦 Installing dependencies..."
          npm ci

      - name: Build project
        run: |
          echo "🏗️ Building project..."
          npm run build --verbose

      - name: Create deployment archive
        run: |
          echo "📦 Creating deployment archive..."
          cd build
          tar -czf ../build.tar.gz .
          cd ..
          ls -lh build.tar.gz

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.tar.gz
          retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          source: "build.tar.gz"
          target: "/tmp/"

      - name: Extract and activate deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e  # 遇到错误立即退出

            echo "🚀 Starting deployment..."

            # 定义目录
            PROJECT_DIR="/root/www.tikmatrix.com"


            # 创建临时目录
            TMP_DIR="/tmp/build_new"
            rm -rf "$TMP_DIR"
            mkdir -p "$TMP_DIR"

            # 解压新构建
            echo "� Extracting build files..."
            tar -xzf /tmp/build.tar.gz -C "$TMP_DIR"

            # 删除旧构建
            echo "🗑️ Removing old build..."
            rm -rf "$PROJECT_DIR/build"

            # 移动新构建到位
            echo "� Deploying new build..."
            mv "$TMP_DIR" "$PROJECT_DIR/build"

            # 清理临时文件
            rm -f /tmp/build.tar.gz

            # 设置权限
            echo "🔐 Setting permissions..."
            chmod -R 755 "$PROJECT_DIR/build"

            echo "✅ Deployment completed successfully!"
