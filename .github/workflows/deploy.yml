name: Auto Deploy
run-name: ${{ github.actor }} is deploying to server ğŸš€

on:
  push:
    branches:
      - main
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci

      - name: Prepare brand switch for IgMatrix
        run: |
          echo "ğŸ” Replacing brand names for IgMatrix deployment..."
          node ./scripts/replace-brand.js

      - name: Build project
        run: |
          echo "ğŸ—ï¸ Building project..."
          npm run build --verbose

      - name: Create deployment archive
        run: |
          echo "ğŸ“¦ Creating deployment archive..."
          cd build
          tar -czf ../build.tar.gz .
          cd ..
          ls -lh build.tar.gz

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.tar.gz
          retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          source: "build.tar.gz"
          target: "/tmp/"

      - name: Extract and activate deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e  # é‡åˆ°é”™è¯¯ç«‹å³é€€å‡º

            echo "ğŸš€ Starting deployment..."

            # å®šä¹‰ç›®å½•
            PROJECT_DIR="/root/www.tikmatrix.com"


            # åˆ›å»ºä¸´æ—¶ç›®å½•
            TMP_DIR="/tmp/build_new"
            rm -rf "$TMP_DIR"
            mkdir -p "$TMP_DIR"

            # è§£å‹æ–°æ„å»º
            echo "ï¿½ Extracting build files..."
            tar -xzf /tmp/build.tar.gz -C "$TMP_DIR"

            # åˆ é™¤æ—§æ„å»º
            echo "ğŸ—‘ï¸ Removing old build..."
            rm -rf "$PROJECT_DIR/build"

            # ç§»åŠ¨æ–°æ„å»ºåˆ°ä½
            echo "ï¿½ Deploying new build..."
            mv "$TMP_DIR" "$PROJECT_DIR/build"

            # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
            rm -f /tmp/build.tar.gz

            # è®¾ç½®æƒé™
            echo "ğŸ” Setting permissions..."
            chmod -R 755 "$PROJECT_DIR/build"

            echo "âœ… Deployment completed successfully!"
